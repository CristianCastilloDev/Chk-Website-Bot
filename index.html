<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern dashboard application with authentication, analytics, and user management"

    <!-- DNS Prefetch & Preconnect for faster external resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Optimized Google Fonts - only weights we use (400, 500, 600) with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Dashboard App - Modern Analytics & User Management</title>
  </head>

    <script type="module" src="/src/main.jsx"></script>
